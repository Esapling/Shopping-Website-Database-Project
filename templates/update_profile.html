{%endblock%}

{%from 'bootstrap5/form.html' import render_form%}
{%block content%}

    <div class="container-navbar">
        <nav class="navbar">

            <div class="container-items">
                <a class="nav-link" href="{{url_for('login')}}">Log in</a>

            </div>
        </nav>
    </div>
</header>

<section class="section section-user" id="section-user">
    <div class="container-user">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="10rem" width="10rem" viewBox="0 0 448 512">
                <style>
                    svg {
                        fill: #ededed
                    }
                </style>
                <path d="M448 80v48c0 44.2-100.3 80-224 80S0 172.2 0 128V80C0 35.8 100.3 0 224 0S448 35.8 448 80zM393.2 214.7c20.8-7.4 39.9-16.9 54.8-28.6V288c0 44.2-100.3 80-224 80S0 332.2 0 288V186.1c14.9 11.8 34 21.2 54.8 28.6C99.7 230.7 159.5 240 224 240s124.3-9.3 169.2-25.3zM0 346.1c14.9 11.8 34 21.2 54.8 28.6C99.7 390.7 159.5 400 224 400s124.3-9.3 169.2-25.3c20.8-7.4 39.9-16.9 54.8-28.6V432c0 44.2-100.3 80-224 80S0 476.2 0 432V346.1z"/>
            </svg>
        </div>
        <form class="user-details custom-form" method="post">
            {{ form.csrf_token }}
            <div>
                <div class="info-item" style="margin-bottom: 1rem">
                    <label for="name">Name</label>
                    <input id="name" type="text" name="name" value="{{customer[0]}}"/>
                </div>
                <div class="info-item" style="margin-bottom: 1rem">
                    <label for="phone">Phone</label>
                    <input id="phone" type="text" name="phone" value="{{customer[1]}}"/>
                </div>
                <div class="info-item">
                    <label for="email">Email</label>
                    <input id="email" type="text" name="email" value="{{customer[3]}}"/>
                </div>
            </div>
            <div class="info-col">
                <div class="info-item">
                    <label for="address">Address</label>
                    <input id="address" type="text" name="address" value="{{customer[2]}}"/>
                </div>
                <div class="info-item">
                    <button class="btn btn-outline-success" type="submit">Save changes</button>
                </div>
            </div>
        </form>
    </div>
</section>

{% include 'footer.html' %}

{%endblock%}
